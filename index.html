<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Iron Car Racing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body>

  <div> 
    <h1>IronCar Racing</h1>
  </div>
  <div class="startScreen" id="startScreen">
    <h2>START</h2>
    <button id="button-start" onclick="this.game.start();">START</button>
  </div>
  <div>
    <canvas id="gameCar" width="500px" height="500px"></canvas>
  </div>
  <div class="stopScreen">
    <h2>PAUSE</h2>
  </div>
  <div class="gameOverScreen" id="gameOverScreen">
    <h2>Game Over</h2>
  </div>
<script src="assets.js"></script>
<script src="game.js"></script>
<script src="stage.js"></script>
<script src="car.js"></script>
<script src="obstacle.js"></script>
<script src="main.js"></script>
</body>
</html>
