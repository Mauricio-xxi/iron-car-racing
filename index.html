<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2013/07/12/13/21/daimler-146887_960_720.png" type="image/x-icon">
  <title>Iron Car Racing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body id="body">
<div id="container">
  <div id="header"> 
    <h1>IronCar Racing</h1>
    <h3>by <span>AMCD</span></h3>
  </div>
  <div class="startScreen" id="startScreen">
    <button id="button-start" onclick="this.game.start();">START</button>
  </div>
  <div>
    <canvas id="gameCar" width="500px" height="500px"></canvas>
  </div>
  <div id="pauseScreen">
    <h2>PAUSE</h2>
    <button id="button-continue" onclick="this.game.continue();">Continue</button>
  </div>
  <div class="gameOverScreen" id="gameOverScreen">
    <h2>Game Over</h2>
    <h3 id="scoreFInal"></h3>
  </div>
</div>

<script src="assets.js"></script>
<script src="game.js"></script>
<script src="stage.js"></script>
<script src="car.js"></script>
<script src="obstacle.js"></script>
<script src="main.js"></script>
</body>
</html>
